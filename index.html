    <style>
        :root {
            --neon-green: #0f0;
            --neon-cyan: #0ff;
            --bg-color: #050505;
            --panel-bg: rgba(0, 20, 0, 0.9);
            --border: #004400;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--neon-green);
            font-family: 'Share Tech Mono', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- 1. Background Effects --- */
        canvas#matrix {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
            opacity: 0.25; /* Subtle matrix rain */
        }

        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }

        /* --- 2. Main Layout --- */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* --- 3. Profile Image --- */
        .profile-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin-bottom: 30px;
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
            background: #000;
            position: relative;
            z-index: 2;
        }

        /* Tech Brackets around image */
        .profile-container::before, .profile-container::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            border: 3px solid var(--neon-cyan);
            transition: 0.3s;
        }
        .profile-container::before { top: -10px; left: -10px; border-right: 0; border-bottom: 0; }
        .profile-container::after { bottom: -10px; right: -10px; border-left: 0; border-top: 0; }

        /* --- 4. Typing Text --- */
        .typing-area {
            font-size: 2rem;
            text-transform: uppercase;
            text-align: center;
            height: 60px; /* Fixed height to prevent layout jumps */
            margin-bottom: 20px;
            text-shadow: 0 0 8px var(--neon-green);
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1em;
            background-color: var(--neon-green);
            vertical-align: bottom;
            animation: blink 0.8s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* --- 5. Connect Section --- */
        .connect-box {
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .section-header span {
            background: var(--neon-green);
            color: #000;
            padding: 4px 12px;
            font-weight: bold;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
        }

        .social-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--panel-bg);
            border: 1px solid var(--border);
            padding: 15px;
            text-decoration: none;
            color: var(--neon-green);
            transition: all 0.2s ease;
        }

        .social-card:hover {
            transform: translateY(-4px);
            background: #002200;
            box-shadow: 0 0 15px rgba(0,255,0,0.4);
            border-color: var(--neon-green);
        }

        .social-card svg {
            width: 28px;
            height: 28px;
            fill: var(--neon-green);
            margin-bottom: 8px;
            transition: 0.2s;
        }

        .social-card:hover svg {
            fill: #fff;
            filter: drop-shadow(0 0 5px #fff);
        }

        .social-label {
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        @media(max-width: 600px) {
            .typing-area { font-size: 1.5rem; height: 50px; }
            .social-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>

    <script>
        /* ==============================
           1. MATRIX BACKGROUND LOGIC
           ============================== */
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const chars = '01ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(5, 5, 5, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for(let i=0; i<drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 40);

        /* ==============================
           2. MULTI-TEXT TYPING LOGIC
           ============================== */
        
        // THE SPECIFIC TEXTS YOU REQUESTED
        const textArray = [
            "GM Dipu",
            "A Normal person",
            "A Student",
            "A Web Developer",
            "An Ai Prompt Expert "
        ];

        const typingSpeed = 100;    // Speed of typing
        const deletingSpeed = 50;   // Speed of deleting
        const pauseTime = 3000;     // Wait 3 seconds after typing
        const loopPause = 500;      // Pause before re-typing next word

        const textElement = document.getElementById('text-target');
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeLoop() {
            const currentText = textArray[textIndex];

            if (isDeleting) {
                // Remove characters
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                // Add characters
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            let delta = isDeleting ? deletingSpeed : typingSpeed;

            // If finished typing the word
            if (!isDeleting && charIndex === currentText.length) {
                delta = pauseTime; // Wait 3 seconds
                isDeleting = true;
            } 
            // If finished deleting the word
            else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex++;
                if (textIndex >= textArray.length) {
                    textIndex = 0; // Reset to first word
                }
                delta = loopPause;
            }

            setTimeout(typeLoop, delta);
        }

        // Start the typing loop
        document.addEventListener('DOMContentLoaded', typeLoop);

    </script>
